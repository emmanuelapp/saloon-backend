@import common.views._
@(field: Field, args: (Symbol, String)*)(input: Field => Html)
<div class="form-group fg-float @Helpers.getArg(args, "class") @if(field.hasErrors){has-error}">
	<div class="fg-line">@input(field)</div>
	<label class="fg-label">@Helpers.getArg(args, "label", field.name)</label>
    @if(!Helpers.hasArg(args, "errors", "false")){@fieldErrors(field)}
    @if(!Helpers.hasArg(args, "constraints", "false")){@fieldConstraints(field)}
</div>
