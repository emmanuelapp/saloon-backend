@(field: Field, args: (Symbol, String)*)

@import common.views._

<input
  type="checkbox"
  name="@field.name"
  id="@field.id"
  value="true"
  @Helpers.toHtmlArgs(args)
  @if(Helpers.isRequired(field) || Helpers.hasArg(args, "required", "true")){required}
  @if(field.value == Some("true")) {checked}>
