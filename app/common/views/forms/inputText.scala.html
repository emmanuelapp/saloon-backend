@import common.views._
@(field: Field, args: (Symbol, String)*)
<input
  type="@Helpers.getArg(args, "type", "text")"
  class="form-control @Helpers.getArg(args, "class")"
  name="@field.name"
  id="@field.id"
  value="@field.value"
  @Helpers.toHtmlArgs(args, Seq("type", "class", "constraints"))
  @if(Helpers.isRequired(field) && !Helpers.hasArg(args, "constraints", "false")){required}>
