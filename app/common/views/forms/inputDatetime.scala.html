@(field: Field, args: (Symbol, String)*)

@import common.views._

<input
  type="@Helpers.getArg(args, "type", "text")"
  class="form-control datetimepicker @Helpers.getArg(args, "class")"
  name="@field.name"
  id="@field.id"
  value="@field.value"
  placeholder="dd/MM/yyyy HH:mm"
  @Helpers.toHtmlArgs(args, Seq("type", "class"))
  @if(Helpers.isRequired(field) || Helpers.hasArg(args, "required", "true")){required}>
