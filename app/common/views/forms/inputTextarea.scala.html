@(field: Field, args: (Symbol, String)*)

@import common.views._

<textarea
  class="form-control @Helpers.getArg(args, "class")"
  name="@field.name"
  id="@field.id"
  @Helpers.toHtmlArgs(args, Seq("class"))
  @if(Helpers.isRequired(field) || Helpers.hasArg(args, "required", "true")){required}>@field.value</textarea>
