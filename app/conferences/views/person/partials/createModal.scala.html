@import conferences.models.PersonData
@(personForm: Form[PersonData])
<div class="modal fade" id="create-person-modal" tabindex="-1" role="dialog" aria-labelledby="addPersonModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form class="form-horizontal person-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addPersonModal">Ajouter une personne</h4>
                </div>
                <div class="modal-body">
                    @fields(personForm)
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary save">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
