@import common.views._
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Liste des conférences techniques à venir en France.">
        <meta name="author" content="Loïc Knuchel">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("favicon."+App.getEnv()+".png")">

        <title>@if(!App.isProd()){(@App.getEnv()) }@title</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="@routes.Assets.at("conferences/libs/font-awesome-4.6.3/css/font-awesome.min.css")" rel="stylesheet" type="text/css">
        <link href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" rel="stylesheet" type="text/css">
        <link href="@routes.Assets.at("libs/select2/select2.min.css")" rel="stylesheet" type="text/css">
        <link href="@routes.Assets.at("libs/select2/select2-bootstrap.min.css")" rel="stylesheet" type="text/css">
        <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
        <link href="@routes.Assets.at("styles/conferences."+App.getEnv()+".css")" rel="stylesheet" type="text/css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body role="document">
        @content
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="@routes.Assets.at("conferences/libs/moment-2.13.0/min/moment.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("conferences/libs/moment-2.13.0/locale/fr.js")" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("libs/select2/select2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("conferences/init.js")" type="text/javascript"></script>
    </body>
</html>
