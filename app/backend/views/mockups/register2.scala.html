							<h1>Bienvenu Loïc</h1>
							<p>Plus que quelques questions pour finaliser l'inscription :</p>
							<form>
								<p class="m-t-25 m-b-10 c-black f-500">Etes-vous déjà venu l'année dernière ?</p>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-md-4"><div class="radio"><label><input type="radio" name="q1"><i class="input-helper"></i>Oui</label></div></div>

										@*<div class="col-sm-6 col-md-4"><div class="checkbox"><label><input type="checkbox"><i class="input-helper"></i>Oui</label></div></div>
										<div class="col-sm-6 col-md-4"><div class="checkbox"><label><input type="checkbox"><i class="input-helper"></i>Non</label></div></div>*@
									</div>
								</div>
								<div class="form-group">
									<a href="@backend.controllers.routes.Application.mockupRegister3()" class="btn btn-success">Valider</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
