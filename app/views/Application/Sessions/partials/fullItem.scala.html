@(session: models.Session)

@import helpers.format._
@import views.html.Application.format._

<div class="media">
	<div class="media-body">
		<h4 class="media-heading"><img src="@session.image" style="max-height: 50px;"> [@session.format] @session.name (@session.category)</h4>
		<p>@datetimeOpt(session.start) - @datetimeOpt(session.end)</p>
		<p class="well">@textMultiline(session.description)</p>
		<p class="text-muted">@place(session.place) @session.tags.map { tag => <span class="label label-primary">@tag</span> }</p>
	</div>
</div>
