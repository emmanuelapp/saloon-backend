@(sessionForm: Form[SessionData], session: models.Session, event: Event)(implicit lang: Lang, flash: Flash, req: RequestHeader)

@layout("Modifier "+session.name){
	<div class="row">
		<div class="col-md-6">
			<div class="widget">
				<div class="widget-header">Modifier @session.name</div>
				<div class="widget-body">
					<form class="form-horizontal" method="POST" action="@routes.Sessions.doUpdate(event.uuid, session.uuid)">
						@partials.form(sessionForm, event)
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<a href="@routes.Sessions.details(event.uuid, session.uuid)" class="btn btn-default">Annuler</a>
								<button type="submit" class="btn btn-success">Modifier</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
}
