@import models.user.SubscribeUserAction
@(eventId: String, users: List[(String, SubscribeUserAction)])(implicit lang: Lang, flash: Flash, req: RequestHeader)

@layout("Bilans"){
	<div class="row">
		<div class="col-md-12">
			<div class="widget">
				<div class="widget-header">
					<a href="@routes.Events.operations(eventId)" class="back-btn"><i class="fa fa-arrow-left"></i>retour</a>
					@users.length bilans Ã  envoyer
					<form method="POST" action="@routes.Events.sendReports(eventId)" class="pull-right form-button"><button type="submit" class="btn btn-success confirm">Envoyer tout</button></form>
				</div>
				<div class="widget-body">
					@users.map { case (userId, sub) =>
						<div>
							<h3>
								Email (@sub.filter) pour <b>@sub.email</b> :
								<span class="pull-right">
									<form method="POST" action="@routes.Events.sendReport(eventId, userId)" class="form-button"><button type="submit" class="btn btn-success confirm"><i class="fa fa-envelope-o"></i></button></form>
									<a href="@routes.Events.report(eventId, userId)" target="_blank" class="btn btn-default"><i class="fa fa-external-link"></i></a>
								</span>
							</h3>
							<iframe src="@routes.Events.report(eventId, userId)" style="display: block; margin: auto; width: 1200px; max-width: 100%; height: 400px;"></iframe>
						</div>
					}
				</div>
			</div>
		</div>
	</div>
}
