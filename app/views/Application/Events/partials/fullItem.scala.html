@(event: Event)

@import helpers.format._

<div class="media">
	<div class="media-left">
		<img class="media-object" src="@event.logo" style="max-height: 100px;">
	</div>
	<div class="media-body">
		<h4 class="media-heading">@event.name</h4>
		<p class="well">@textMultiline(event.description)</p>
		<p class="text-muted">@datetimeOpt(event.start) - @datetimeOpt(event.end) @event.address.map("| "+_.name) @event.twitterHashtag.map("| "+ _)</p>
	</div>
</div>
