@(exponent: Exponent)

@import helpers.format._
@import views.html.Application.format._

<div class="media">
	<div class="media-body">
		<h4 class="media-heading"><img src="@exponent.logoUrl" style="max-height: 50px;"> @exponent.name</h4>
		<p><a href="@exponent.siteUrl" target="_blank">@exponent.siteUrl</a></p>
		<p class="well">@textMultiline(exponent.description)</p>
		<p class="text-muted">@placeOpt(exponent.place) @exponent.tags.map { tag => <span class="label label-primary">@tag</span> }</p>
	</div>
</div>
