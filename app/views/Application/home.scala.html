@()(implicit lang: Lang, flash: Flash, req: RequestHeader)

@layout(){
	<div class="row">
		<div class="col-lg-12">
			<div class="widget">
				<div class="widget-body large">
					<form method="POST" action="@routes.Application.testReport()">
						Envoyer le mail de :
						<div class="form-group">
							<label for="EventId">EventId</label>
							<input type="text" name="eventId" class="form-control" id="EventId" placeholder="Ex: d670f172-ce20-45dc-8822-6b854dd77a06">
						</div>
						<div class="form-group">
							<label for="UserId">UserId</label>
							<input type="text" name="userId" class="form-control" id="UserId" placeholder="Ex: c239ae33-4e1f-447e-b8bf-37fea365f210">
						</div>
						A l'adresse :
						<div class="form-group">
							<label for="Email">Email</label>
							<input type="email" name="email" class="form-control" id="Email" placeholder="Ex: loicknuchel@@gmail.com">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
}
