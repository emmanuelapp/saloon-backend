@import authentication.models.User
@(identity: Option[User], message: String)

@main("Welcome to Play") {
	<p>
		@if(identity.isDefined){
			<a href="@authentication.controllers.routes.Auth.logout">Logout</a>
		} else {
			<a href="@authentication.controllers.routes.Auth.login">Login</a></br>
			<a href="@authentication.controllers.routes.Auth.register">Register</a>
		}
	</p>
    @message
}
