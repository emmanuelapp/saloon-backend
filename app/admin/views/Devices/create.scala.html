@import common.models.user.DeviceData
@(deviceForm: Form[DeviceData])(implicit lang: Lang, flash: Flash, req: RequestHeader)

@admin.views.html.layout("Créer un appareil"){
	<div class="row">
		<div class="col-md-6">
			<div class="widget">
				<div class="widget-header">Créer un appareil</div>
				<div class="widget-body">
					<form class="form-horizontal" method="POST" action="@admin.controllers.routes.Devices.doCreate()">
						@partials.form(deviceForm)
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<a href="@admin.controllers.routes.Devices.list()" class="btn btn-default">Annuler</a>
								<button type="submit" class="btn btn-success">Créer</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
}
