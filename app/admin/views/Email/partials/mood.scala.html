@(rating: String)

<span class="mood">
	@if(rating == "ok"){<img src="http://res.cloudinary.com/saloon/image/upload/c_scale,w_15/v1434277924/icon/ok.png" alt="Ok :)"/>}
	@if(rating == "bof"){<img src="http://res.cloudinary.com/saloon/image/upload/c_scale,w_15/v1434277924/icon/bof.png" alt="Bof :/"/>}
	@if(rating == "ko"){<img src="http://res.cloudinary.com/saloon/image/upload/c_scale,w_15/v1434277924/icon/ko.png" alt="Nul :("/>}
</span>
